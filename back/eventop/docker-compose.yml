services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_DB: eventop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: eventop
      JWT_SECRET: your_secret_key
      AUTH0_SECRET: 5eHrAPvbXjUHMEPd3LGdh
      AUTH0_BASE_URL: http://localhost:3000/
      AUTH0_CLIENT_ID: 0Rgli2rwtNDdxr6tYnmVxzMDhQriw9jx
      AUTH0_ISSUER_BASE_URL: https://dev-4r8g7ielx3ufl4pf.us.auth0.com/
    depends_on:
      - postgres
    ports:
      - '3001:3001'

volumes:
  postgres-data:
